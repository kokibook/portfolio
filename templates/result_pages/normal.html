<h3><span>一般女性の特徴</span></h3>
<ul>
    <li>極端な美白加工がされていない</li>
    <li>写真と実物にあまり差がない</li>
    <li>出会っても幻滅する可能性が低い</li>
</ul>
<h3><span>注意すべきポイント</span></h3>
<ul>
    <li>多少の加工はされている可能性が高い</li>
</ul>
<h3><span>一言</span></h3>
<p>女性が完全無加工の写真をプロフィール画像に選択することは考えにくいので、多少の加工はされていると思いますが、大きく異なることはないと思います。</p>
<br />
<p>心配なら写真を数枚見せてもらうのが無難ではないでしょうか。</p>
